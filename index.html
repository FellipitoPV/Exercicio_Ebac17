<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício boas práticas de CSS - Pixel Art</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="jogos">
        <div class="jogo">
            <img class="jogo__imagem" src="https://upload.wikimedia.org/wikipedia/pt/0/03/Super_Mario_Bros._box.png" alt="Jogo 1">
            <h4 class="jogo__nome">Super Mario Bros</h4>
            <p class="jogo__descricao">Um clássico jogo de plataforma lançado pela Nintendo em 1985</p>
        </div>
        <div class="jogo jogo--em-destaque">
            <img class="jogo__imagem" src="https://upload.wikimedia.org/wikipedia/pt/9/9c/Minecraft_capa.png" alt="Jogo 2">
            <h4 class="jogo__nome">Minecraft</h4>
            <p class="jogo__descricao">Um jogo de aventura e construção que permite aos jogadores explorar um mundo aberto</p>
        </div>
        <div class="jogo">
            <img class="jogo__imagem" src="https://cdn.awsli.com.br/22/22652/produto/270537767/stardew-valley--1--logs0q6ec0.jpg" alt="Jogo 3">
            <h4 class="jogo__nome">Stardew Valley</h4>
            <p class="jogo__descricao">Um charmoso jogo de simulação de fazenda com elementos de RPG</p>
        </div>
    </div>
</body>
</html>
